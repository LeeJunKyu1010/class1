<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 브라우저가 설치된 pc의 시간
        let now = new Date()
        console.log(now)        // Mon Dec 30 2024 10:28:54 GMT+0900 (한국 표준시)


        // 년도
        let y = now.getFullYear();
        console.log("년 :",y)

        // 월(0~11)
        let M = now.getMonth();
        console.log("월 :",M+1)

        // 일
        let d = now.getDate();
        console.log("일 :",d)

        // 요일(일0~토6)
        let w = now.getDay();
        console.log("요일 :",w) // 숫자로 나오므로 if문 또는 swich문을 사용하여 문자로 변경해야된다.

        // 시간(24시간)
        let h = now.getHours();
        console.log("시 :",h)

        // 분
        let m = now.getMinutes();
        console.log("분 :",m)

        // 초
        let s = now.getSeconds();
        console.log("초 :",s)

        // 국제 표준시간
        let iso = now.toISOString()
        console.log( iso )  // 2024-12-30T01:36:55.468Z
        let aiso = iso.split("T")   // iso를 T를 기준으로 배열로 돌려준다.
        console.log(aiso)   // (2) ['2024-12-30', '01:40:38.427Z']
        console.log(aiso[1].split(".")[0])  // 01:40:38
        console.log(aiso[0])    // 2024-12-30

        // 1970년 1월1일 자정을 기준으로 현재까지의 초단위(ms)
        let timestamp = now.getTime();
        console.log(timestamp)  // 1735523250559
        // 타임스탬프변환 검색해서 확인할 수 있다. https://www.epochconverter.com/


        // getTime을 Date안에 넣을수 있다.
        // let before = new Date(timestamp);
        let before = new Date(1735524221581);
        console.log(before.getHours());



    </script>
</head>

</html>
