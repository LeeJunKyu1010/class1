    <script>

        result3 = 1
        console.log(typeof result3)

        if (result3 > 0) {
            console.log("영상입니다")
        } else
            console.log("영하입니다")

        /*
            js에서의 
            참(true)은 거짓 아닌것
            거짓 : false, 0, null, undefined, NnN
            참 : !거짓
        */

        // 1단계 : 4단 출력
        // 2단계 : 구구단 출력

        for (i = 1; i <= 9; i++) {
            console.log("4*" + i + "=" + 4 * i)
        }
        for (i = 1; i <= 9; i++) {
            console.log("5*" + i + "=" + 5 * i)
        }

        for (j = 2; j <= 9; j++) {
            for (i = 1; i <= 9; i++) {
                console.log(j + "*" + i + "=" + j * i)
            }
        }

        // 2024년 1월~12월 1일~31일
        // for (q = 2024; q < 2026; q++) {

        //             console.log(q + "년" + i + "월" + j + "일")
        //         }
        //     }
        // }

        console.log("-------------------------------------------------------------")
        let arr = [10,20,30];
        arr["name"] = "ㅇㅇ";
        arr[10]=100;
        console.log(arr)


        // in 앞에 변수에 현재의 index를 저장

        for ( let i in arr){
            console.log("i : ", i)
            console.log('arr[i]', arr[i])
        }

        // of 앞에 변수에 현재의 값을 저장
        // java의 향상된 for문
        // "name"에 해당하는 숫자가 아닌index를 가지는건 가져오지 못한다.
        // 현재 몇번째 반복중인지 알 수 없다.
        // of는 전통적인 for문으로 0부터 length 이전까지 반복
        let cnt = 0;
        for ( let obj of arr){
            console.log("obj : ", obj, cnt)
            cnt++
        }

        

    </script>
