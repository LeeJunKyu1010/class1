    <script>
        // const result3 = prompt("온도 입력하기")

        result3 = 1
        console.log(typeof result3)

        if (result3 > 0) {
            console.log("영상입니다")
        } else
            console.log("영하입니다")

        /*
            js에서의 
            참(true)은 거짓 아닌것
            거짓 : false, 0, null, undefined, NnN
            참 : !거짓
        */

        // 1단계 : 4단 출력
        // 2단계 : 구구단 출력

        for (i = 1; i <= 9; i++) {
            console.log("4*" + i + "=" + 4 * i)
        }
        for (i = 1; i <= 9; i++) {
            console.log("5*" + i + "=" + 5 * i)
        }

        for (j = 2; j <= 9; j++) {
            for (i = 1; i <= 9; i++) {
                console.log(j + "*" + i + "=" + j * i)
            }
        }

        // 2024년 1월~12월 1일~31일
        // for (q = 2024; q < 2026; q++) {
        //     for (i = 1; i < 13; i++) {
        //         for (j = 1; j < 32; j++) {
        //             console.log(q + "년" + i + "월" + j + "일")
        //         }
        //     }
        // }

        console.log("-------------------------------------------------------------")

        /*----------------배열-------------------------------*/

        let arr = [10, 20, 30];
        arr["name"] = "ㅇㅇ";
        arr[10] = 100;
        console.log(arr)


        // in 앞에 변수에 현재의 index를 저장
        for (let i in arr) {
            console.log("i : ", i)
            console.log('arr[i]', arr[i])
        }

        // of 앞에 변수에 현재의 값을 저장
        // java의 향상된 for문
        // "name"에 해당하는 숫자가 아닌index를 가지는건 가져오지 못한다.
        // 현재 몇번째 반복중인지 알 수 없다.
        // of는 전통적인 for문으로 0부터 length 이전까지 반복
        let cnt = 0;
        for (let obj of arr) {
            console.log("obj : ", obj, cnt)
            cnt++
        }




        let arr3 = [10, 20, 30, 40, 50];
        // arr3.forEach( function(a,b,c,d){
        //     console.log("a :",a);
        //     console.log("b :",b);
        //     console.log("c :",c);
        //     console.log("d :",d);
        // } );

        // forEach return 없음
        arr3.forEach(function (element, index, arr) {
            console.log("element :", element);  // 이번 값
            console.log("index :", index);      // 이번 index
            console.log("arr :", arr);          // 원본 배열
        });

        console.log("--------------------------------------  1")
        arr3.map(function (element, index, arr) {
            console.log("element :", element);  // 이번 값
            console.log("index :", index);      // 이번 index
            console.log("arr :", arr);          // 원본 배열
        });

        let movis = [
            '하얼빈',
            '보고타: 마지막 기회',
            '시빌 워: 분열의 시대',
            '무파사: 라이온 킹'
        ]
        // map retrun의 내용을 배열로 만들어줌
        let len = movis.map(el => el.length);
        console.log(len)

        console.log("--------------------------------------  2")
        // filter 
        let arr30 = arr3.filter(function (element, index, arr) {
            let result = false;
            if (element >= 30) {
                result = true;
            } else {
                result = false;
            }
            return result;

            // return element >= 30;
        })
        console.log(arr30)


        console.log("--------------------------------------  3")
        let arr30_1 = arr3.filter(function (element) {
            return element >= 30;
        })
        console.log(arr30_1)


        console.log("--------------------------------------  4")
        let arr30_2 = arr3.filter(el => el >= 30);
        console.log(arr30_2)
