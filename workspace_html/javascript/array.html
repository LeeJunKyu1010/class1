<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    // 배열은 변수의 집합
    // 한번에 몽땅 만들어서 index로 관리 할 수 있는 변수의 집합
    
    // 배열 변수를 만드는 가장 쉬운 방법
    let arr = [];
    // 두번째 방법
    let arr2 = new Array();

    // 값을 미리 알고 있을때
    arr = [1,2,3];
    arr = new Array(1,2,3);

    console.log("arr[0]",arr[0])
    
    arr[1] = 20;
    console.log("arr[1]",arr[1])

    console.log("arr",arr)
    console.log("arr : "+arr)

    arr[10] = 10;
    console.log("arr",arr)
    console.log("arr[20]",arr[20])
    // console.log("a".a)
    
    // index에는 아무거나 넣을 수 있음
    // 배열의 길이에 영향을 주지 않음
    arr["name"] = "이름";
    console.log("arr",arr)
    console.log('arr["name"] : ',arr["name"])

    console.log("arr.length",arr.length)

    const str = "휴먼교육센터";
    console.log("str[1]",str[1])
    console.log("str.length",str.length)

    for (let i=0; i<str.length; i++){
        console.log("str",[i],str[i])
    }

    for (let i=0; i<arr.length; i++){
        console.log(arr[i])
    }

    let 액션 = ['헬다이버2','엘든링','사이버펑크','콜오브듀티']
    let 롤플레잉 = ['발더3','호그와트','스토커2']
    let 전략 = ['발트로','토탈워','메타포','스텔라리스','크루세이더 킹3']

    let 스팀 = [액션,롤플레잉,전략]

    for (let i=0; i<스팀.length; i++){
        console.log(스팀[i])
    }

    for (let i=0; i<스팀.length; i++){
        for(let j=0; j<스팀[i].length; j++){
            console.log(스팀[i][j])
        }
    }


    // 배열의 초기화
    arr = [];
    arr = [1,3,2,5,4,2];
    


    // js에서 배열읠 java의 ArrayList처럼 메소드 사용하기
    
    // 마지막에 하나 추가
    // 자동으로 배열의 크기도 증가
    // java의 ArrayList의 add와 같음
    arr.push(10);
    console.log(arr)
    
    // 맨 처음에 하나 추가
    arr.unshift(11);
    console.log(arr);
    
    // pop : 마지막에 있는 값을 빼는 함수
    let pop = arr.pop();    // pop으로 마지막 값을 빼서 pop 변수에 저장
    console.log(arr);
    console.log("pop :",pop);
    // shift : 맨 앞에 있는 값을 빼는 함수
    let shift = arr.shift(); // shift으로 마지막 값을 빼서 pop 변수에 저장
    console.log(arr);
    console.log("shift :",shift);
    
    // reverse : 배열의 순서를 거꾸로 바꿈
    arr.reverse();
    console.log(arr);

    // sort : 배열 정렬, 단 오름차순으로만 지원
    // sort로 오름차순으로 정렬 후 reverse를 사용하면 내림차순으로 정렬
    arr.sort();
    console.log(arr);
    
    // [1, 2, 2, 3, 4, 5]
    // splice (시작 index, count)
    // pslice (시작 index) // 마지막까지
    let splice = arr.splice(2,3);
    console.log("arr :",arr);
    console.log("splice :",splice);
    
    // 1, 2, 5
    // 음수 index는 뒤에서부터
    let splice2 = arr.splice(-2);
    console.log("arr :",arr);
    console.log("splice2 :",splice2);




    // 1,2 는 똑같이 동작하되 지운 자리에 3번째 전달인자의 값을 넣음
    // 3번째 전달인자 이후 값을 넣음

    // 1번자리부터 2개를 빼고 둘이라는 글자를 삽입
    // 근데 2칸이 비워도 2칸을 꽉차게 하나로 다 채워짐
    // 빼는것만 아니라 삽입 할 수도 있다.
    arr = [1,2,3,4,5];
    let s = arr.splice(1,2,'하나',[1,2,3,'둘'],'셋')
    console.log(arr)
    console.log(s)


    // join
    // 배열을 모두 글씨로 변경하는데
    // 1. 전달인자가 없는 경우 "," 연결
    // 2. 전달인자가 있으면 그것으로 연결
    let join = arr.join();      // 1번에 해당
    let join2 = arr.join('-');  // 2번에 해당

    console.log(arr);
    console.log(join);
    console.log(join2);
    
    


    // 문자열 함수 split을 이용해서
    // 전달인자의 문자로 잘라서 배열로 만들어 준다.
    // 단, 전달인자의 문자는 사라진다.

    // join으로 "-"를 넣었는데
    // split로 빼서 배열로 돌려준다.
    let split = join2.split("-");
    console.log(split);





    arr = [1,2,3,4,5];
    // slice (시작 index, 종료 index 바로 앞)
    // Ctrl + c 느낌
    let slice = arr.slice(1,3);
    console.log(arr)
    console.log(slice)
    
    
    // concat : slice에 복사한것을 본판에다가 붙이는것이다.
    let concat = arr.concat(slice);
    console.log(arr)
    console.log(slice)
    console.log(concat)
    

    // toString : ""+arr과 같다 (문자로 변경함)
    console.log(arr.toString())
    console.log(""+arr)

    

    </script>
</head>

</body>
</html>
