<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://apis.map.kakao.com/web/guide/ -->
    <!-- https://developers.kakao.com/ 가입
        내 어플리케이션
        어플리케이션 추가하기 - 대강 쓰고
        추가된 어플리케이션 들어가기
        앱 키 복사
        플레폼선택 > web > http > http://127.0.0.1/
        카카오맵 선택 > 활성화
    -->
    <script type="text/javascript" src="sdk.js"></script>
    <script>
        window.onload = function () {
            init_map();
        }
        function init_map() {

            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(36.807420, 127.147221), //지도의 중심좌표. (위도,경도)
                level: 3 //지도의 레벨(확대, 축소 정도) (초기값)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

            // 아래와 같이 옵션을 입력하지 않아도 된다
            var zoomControl = new kakao.maps.ZoomControl();

            // 지도 오른쪽에 줌 컨트롤이 표시되도록 지도에 컨트롤을 추가한다.
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT/*바의 위치*/);

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
                
        }
    </script>
    <style>
        div {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 500px; height: 400px;"></div>
</body>

</html>
