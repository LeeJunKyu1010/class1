    <br>

    <div class="td">
        <fieldset>
            <legend>주문정보</legend>

                연락처 : <input type="text" class="hp1"><br>
                주소 : <input type="text" class="a">
            </div>

        </fieldset>
    </div>

    <div class="td">
        <fieldset>
            <legend>배송정보</legend>

                <label for="cbox">
                    <input type="checkbox" id="cbox">

                    <option value="치즈피자">치즈피자</option>

            <fieldset>
                <legend>요청사항</legend>

        </div>
        <div class="td td3">
            <fieldset>
                <legend>주문내역</legend>
                <div id="dd"></div>
            </fieldset>
