    <script>
        // document는 html 문서 전체를 뜻함
        //getElementById : 속성 id의 값을 이용해 DOM을 가져온다.
        let title = document.getElementById("title");
        console.log(title);
        console.log("" + title);
        // alert(title);

        // 요소가 없는 경우 null 출력
        let test = document.getElementById("test");
        console.log(test)

        // id가 여러개인 경우 첫번째 DOM 하나만 가져온다.
        let view = document.getElementById("view");
        console.log(view)



        // tag명으로 DOM 찾기
        // 일치하는 모든 것을 배열로 돌려준다
        let divs = document.getElementsByTagName("div");
        console.log(divs);



        // 하나만 있어도 한개짜리 배열이 나온다
        let h1 = document.getElementsByTagName("h1");
        console.log(h1);


        // 없어도 null이 아닌 비어있는 배열(length == 0)
        let human = document.getElementsByTagName("human");
        console.log(human);



        let div2 = document.getElementsByClassName("div2");
        console.log(div2);



        // documnet : 문서 전체
        let parent = document.getElementById("parent")
        console.log(parent)

        // 특정 DOM 안에서 찾기
        let child_div2 = parent.getElementsByClassName("div2") // 아래와 같은것
        // let child_div2 = document.getElementById("parent").parent.getElementsByClassName("div2")
        console.log(child_div2[0])


        // querySelector : CSS 선택자를 사용 할 수 있음
        // 단, 한개만 가져올 수 있다.
        let qs1 = document.querySelector("#parent .div2");
        console.log(qs1)

        console.log("-----------------------------")
        // getElementsById 처럼 맨 처음 나오는 하나의 DOM만 돌려준다.
        let qs2 = document.querySelector(".div2");
        console.log(qs2)

        // 요소가 없는 경우 null
        let qs3 = document.querySelector("#human");
        console.log(qs3)

        let qsa1 = document.querySelectorAll(".div2");
        console.log(qsa1)


        let qsa2 = document.querySelectorAll(".div2aaaa");
        console.log(qsa2)

        let qsa3 = document.querySelectorAll("#view");
        console.log(qsa3)

        console.log("------------------------------")
        let child1 = document.querySelector("#parent .div2")
        console.log(child1)

        // parentNode : 부모 DOM으로 이동
        let parent1 = child1.parentNode;
        console.log(parent1)

        // classList : class를 배열 형식으로 돌려줌
        console.log(child1.classList)

        // classList.add() : class 추가
        child1.classList.add("red");
        // 클래스는 중복해서 추가 되지 않는다
        child1.classList.add("red");

        // 해당 클래스 삭제
        child1.classList.remove("red");
        child1.classList.remove("red2");

        // toggle : 있으면 remove, 없으면 add
        child1.classList.toggle("red");
        child1.classList.toggle("red");
        // child1.classList.toggle("red");

        // class red가 있는지 여부 확인하기
        let isRed = child1.classList.contains("red");
        console.log(isRed)



        //TODO : toggle 구현 (단, toggle 쓰지말고)
        // red class가 있으면 red 삭제
        // red class가 없으면 red 추가

        if (isRed) {
            child1.classList.remove("red");
        } else {
            child1.classList.add("red");
        }

        // className : 모든 class를 문자로 돌려줌
        console.log(child1.className);
        // 값을 지정하는 class의 값을 덮어쓰기
        child1.className = "blue";


        // css 선택자중에 속성으로 선택하는걸로 querySelector 사용해보기
        document.querySelector("[id = title]");
        document.querySelector("#title");

        // contains 구현해보기 contains 사용하지말고
        function contains(element, name) {
            for (let i = 0; i < element.classList.length; i++) {
                if (element.classList[i] == name) {
                    return true;
                }
                return false;
            }
        }
