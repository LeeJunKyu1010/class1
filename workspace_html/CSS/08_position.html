<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/08_position.css">
</head>

<body>
    <div class="parent">
        위 div
        <div class="child">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <!-- 나중에 실습한 내용인데 여기에 둠 -->
    <div class="sticky">
        스티키 : 메뉴1 메뉴2
    </div>

    <div class="parent">
        위 div
        <div class="child relative">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <div class="parent">
        위 div
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <div class="parent relative">
        위 div
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>


    <div class="parent">
        위 div
        <div class="child absolute-bottom">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <div class="fixed">
        <a href="#top">맨위로</a>
    </div>


    <div class="parent">
        <div class="relative z1">1번</div>
        <div class="relative z2">2번</div>
        <div class="relative z3">3번</div>
    </div>


    <div class="p1">
        부모박스
        <div class="c1">
            자식박스
        </div>
    </div>





</body>

</html>
