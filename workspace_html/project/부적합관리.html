<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .form {
            display: flex;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-grow: 1;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .form-column {
            flex: 1 1 calc(33% - 20px)
        }

        .form-row .buttons {
            margin-left: auto;
            /* 오른쪽으로 정렬 */
            display: flex;
            flex-direction: column;
            /* 세로 정렬 */
            gap: 10px;
            /* 버튼 간 간격 */
        }

        label {
            min-width: 60px;
        }

        input {
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .add_input {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #4a90e2;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #0056b3;
        }

        .none {
            display: none;
        }
    </style>

    <script>

        window.addEventListener("load", init)

        function init() {
            let insert = document.querySelector("#insert")
            insert.addEventListener("click", function() {
                alert("조건 기입후 클릭시 해당 업체만 선별하여 노출")
            })
        }
    </script>

</head>

<body>
    <div class="container">
        <h1>◎ 불량관리</h1>

        <!-- 입력할곳 및 등록, 조회, 수정, 삭제버튼 -->
        <div class="form">
            <div class="form-row">
                <div class="form-column">
                    <label for="c_d">부적합 번호</label>
                    <input style="width: 150px;" type="text" id="c_d">
                </div>
                <div class="form-column">
                    <label for="c_c">로케이션</label>
                    <input style="width: 150px;" type="text" id="c_c">
                </div>
                <div class="form-column">
                    <label for="c_n">바코드</label>
                    <input type="text" id="c_n">
                </div>
                <div class="form-column">
                    <label for="c_p">제품코드</label>
                    <input type="text" id="c_p">
                </div>
                <div class="form-column">
                    <label for="c_j">제품명</label>
                    <input type="text" id="c_j">
                </div>
                <div class="form-column">
                    <select>
                        <option>원자재</option>
                        <option>완제품</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="c_m">회사명</label>
                    <input type="text" id="c_m">
                </div>
            </div>
            <div class="form-row">
                <div class="buttons">
                    <button id="insert">조회</button>
                </div>
            </div>
        </div>
        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkbox"></th>
                    <th>순번</th>
                    <th>부적합 번호</th>
                    <th>로케이션</th>
                    <th>바코드</th>
                    <th>제품코드</th>
                    <th>제품명</th>
                    <th>수량</th>
                    <th>원자재/완제품</th>
                    <th>회사명</th>
                    <th>회사코드</th>
                </tr>
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body">
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>1</td>
                    <td>0001</td>
                    <td>DX-1-1</td>
                    <td>S00081</td>
                    <td>T-10</td>
                    <td>칫솔모</td>
                    <td>2</td>
                    <td>완제품</td>
                    <td>가상업체</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>2</td>
                    <td>0002</td>
                    <td>DX-1-1</td>
                    <td>S000</td>
                    <td>S-10</td>
                    <td>스틱</td>
                    <td>1</td>
                    <td>완제품</td>
                    <td>가상업체</td>
                    <td>1</td>
                </tr>
            </tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>
</body>

</html>
