<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 사원게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .main-content {
            flex: 1;
            background: white;
            padding: 20px;
            margin-left: 10px;
            border-radius: 8px;
        }
        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .notice-header button {
            padding: 8px 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .active:hover {
            background-color: #357ab7;
            cursor: pointer;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .search-box input, .search-box button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-box button {
            background: #4a90e2;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #4a90e2;
            color: white;
        }
    </style>

<script>
    function loadPosts() {
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let tableBody = document.getElementById('postList');
        tableBody.innerHTML = '';
        posts.forEach((post, index) => {
            let row = `<tr>
                <td>\${post.title}</td>
                <td>
                    <button onclick="editPost(\${index})">수정</button>
                    <button onclick="deletePost(\${index})">삭제</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }
    
    function editPost(index) {
        window.location.href = `사원게시판작성.html?id=\${index}`;
    }
    
    function deletePost(index) {
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.splice(index, 1);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
    }
    
    window.onload = loadPosts;
</script>

</head>
<body>

    <!-- 메인 사원게시판 컨텐츠 -->
    <div class="main-content">
        <div class="notice-header">
            <h2>사원게시판</h2>
            <button type="button" class="active" onclick="window.location.href='사원게시판작성.html'">사원게시판 작성</button>
        </div>

        <!-- 검색 필터 -->
        <div class="search-box">
            <label>작성일자</label>
            <input type="date">
            <span>~</span>
            <input type="date">
            <input type="text" placeholder="검색어 입력">
            <button class="active">🔍 검색</button>
            <button class="active">수정</button>
            <button class="active">삭제</button>
        </div>

        <!-- 사원게시판 리스트 -->
        <table>
            <thead>
                <tr>
                    <th>✔</th>
                    <th>순번</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일자</th>
                    <th>조회수</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>나는 집 가고 싶다</td>
                    <td>이천안</td>
                    <td>2025-02-05</td>
                    <td>999+</td>
                </tr>
            </thead>
            <tbody id="postList"></tbody>
        </table>
    </body>
    </html>
