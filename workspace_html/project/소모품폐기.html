<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소모품폐기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label {
            min-width: 80px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 5px !important;

                /* 모바일에서 간격 조정 */
                width:auto .buttons {
                    flex-direction: row;
                    justify-content: center;
                    margin-top: 10px;
                }

                button {
                    width: auto;
                }
            }

            .edit-buttons {
                margin-top: 10px;
            }

            .active {
                background-color: #0056b3;
            }
            
            h1 {
                width: 90%;
            }

        }

        .active {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>◎ 소모품폐기</h1>

        <div class="form">
            <div class="form-fields">
                <div class="form-row">
                    <label for="소모품코드">소모품코드</label>
                    <input type="text" id="소모품코드">
                    <label for="SN">S/N</label>
                    <input type="text" id="SN">
                    <label for="관리자">관리자</label>
                    <input type="text" id="관리자">
                </div>
                <div class="form-row">
                    <label for="소모품명">소모품명</label>
                    <input type="text" id="소모품명">
                    <label for="폐기사유">폐기사유</label>
                    <input type="text" id="폐기사유">
                    <label for="폐기일자">폐기일자</label>
                    <input type="date" id="폐기일자">
                </div>
                
                <div class="form-row">
                    <label for="비고사항">비고사항</label>
                    <input type="text" id="비고사항">

                </div>
            </div>

            <div class="buttons">
                <button id="등록">등록</button>
                <button id="조회">조회</button>
                <button id="수정">수정</button>
                <button id="삭제">삭제</button>
            </div>
        </div>

        <div id="check"></div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>순번</th>
                    <th>소모품코드</th>
                    <th>소모품명</th>
                    <th>S/N</th>
                    <th>관리자</th>
                    <th>폐기사유</th>
                    <th>폐기일자</th>
                    <th>비고사항</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>

    <script>
        // 체크박스 템플릿 생성
        const checkboxTemplate = document.createElement('input');
        checkboxTemplate.type = 'checkbox';

        // 행 번호를 갱신하는 함수
        function updateRowNumbers() {
            const rows = document.querySelectorAll("#table-body tr");
            rows.forEach((row, index) => {
                row.cells[1].textContent = index + 1;  // 순번 갱신
            });
        }

        // 새 행을 추가하는 함수
        function addRow(소모품코드, 소모품명, SN, 관리자, 폐기사유, 폐기일자, 비고사항) {
            const tableBody = document.getElementById("table-body");
            const row = document.createElement("tr");
            const checkbox = checkboxTemplate.cloneNode(true);

            // 개별 체크박스에 이벤트 리스너 추가
            checkbox.addEventListener('change', updateSelectAllCheckbox);

            row.innerHTML = `
        <td></td>
        <td>${tableBody.children.length + 1}</td>
        <td>${소모품코드}</td>
        <td>${소모품명}</td>
        <td>${SN}</td>
        <td>${관리자}</td>
        <td>${폐기사유}</td>
        <td>${폐기일자}</td>
        <td>${비고사항}</td>`;

            row.cells[0].appendChild(checkbox);
            tableBody.appendChild(row);
            updateRowNumbers();
            updateTable();
        }

        // '등록' 버튼 이벤트 리스너
        document.getElementById("등록").addEventListener("click", function () {
            const fields = ["소모품코드", "소모품명", "SN", "관리자", "폐기사유","폐기일자", "비고사항"];
            const values = fields.map(field => document.getElementById(field).value);

            if (values.some(value => !value)) {
                alert("필수 항목을 모두 올바르게 입력해주세요.");
                return;
            }

            addRow(...values);
            clearInputFields();
        });

        // '조회' 버튼 이벤트 리스너
        document.getElementById("조회").addEventListener("click", function () {
            const checkedRows = document.querySelectorAll("#table-body tr input[type='checkbox']:checked");
            const check = [];

            checkedRows.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const cells = row.cells;
                const data = {
                    순번: cells[1].textContent,
                    소모품코드: cells[2].textContent,
                    소모품명: cells[3].textContent,
                    SN: cells[4].textContent,
                    관리자: cells[5].textContent,
                    폐기사유: cells[6].textContent,
                    폐기일자: cells[7].textContent,
                    비고사항: cells[8].textContent
                };
                check.push(data);
            });

            const resultArea = document.getElementById("check");
            resultArea.innerHTML = '';
            check.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `순번: ${item.순번}, 
                소모품코드: ${item.소모품코드}, 
                소모품명: ${item.소모품명}, 
                SN: ${item.SN}, 
                관리자: ${item.관리자}, 
                폐기사유: ${item.폐기사유}, 
                폐기일자: ${item.폐기일자}, 
                비고사항: ${item.비고사항}`;
                resultArea.appendChild(p);
            });

            uncheckAllCheckboxes();
        });

        // 입력 필드 초기화 함수
        function clearInputFields() {
            document.querySelectorAll(".form-fields input").forEach(input => input.value = "");
        }

        // '삭제' 버튼 이벤트 리스너
        document.getElementById("삭제").addEventListener("click", function () {
            const rows = document.querySelectorAll("#table-body tr");
            let deletedCount = 0;

            if (confirm("삭제 하시겠습니까?")) {
                for (let i = rows.length - 1; i >= 0; i--) {
                    const checkbox = rows[i].cells[0].querySelector('input[type="checkbox"]');
                    if (checkbox.checked) {
                        rows[i].remove();
                        deletedCount++;
                    }
                }

                if (deletedCount > 0) {
                    updateRowNumbers();
                    updateTable();
                }
            }

            uncheckAllCheckboxes();
        });

        // '수정' 버튼 이벤트 리스너
        document.getElementById("수정").addEventListener("click", function () {
            const checkedRows = document.querySelectorAll("#table-body tr input[type='checkbox']:checked");
            if (checkedRows.length !== 1) {
                alert("수정할 항목을 하나만 선택해주세요.");
                return;
            }

            const row = checkedRows[0].closest('tr');
            const cells = row.cells;

            uncheckAllCheckboxes();

            const buttonsContainer = document.querySelector('.buttons');
            const originalButtons = Array.from(document.querySelectorAll('.buttons button'));
            originalButtons.forEach(button => button.style.display = 'none');

            const editButtons = document.createElement('div');
            editButtons.className = 'edit-buttons';
            editButtons.innerHTML = `
        <button id="수정완료">수정완료</button>
        <button id="수정취소">수정취소</button>
    `;
            buttonsContainer.appendChild(editButtons);

            const editableCells = [2, 3, 4, 5, 6, 7, 8];
            editableCells.forEach(index => {
                if (index === 7) {
                    const originalDate = cells[index].textContent;
                    cells[index].innerHTML = `<input type="date" value="${originalDate}" style="width: 90%;">`;
                } else {
                    const originalValue = cells[index].textContent;
                    cells[index].innerHTML = `<input type="text" value="${originalValue}" style="width: 90%;">`;
                }
            });

            document.getElementById("수정완료").addEventListener("click", function () {
                editableCells.forEach(index => {
                    const input = cells[index].querySelector('input');
                    cells[index].textContent = input.value;
                });

                editButtons.remove();
                originalButtons.forEach(button => button.style.display = '');
            });

            document.getElementById("수정취소").addEventListener("click", function () {
                editableCells.forEach(index => {
                    cells[index].textContent = cells[index].querySelector('input').defaultValue;
                });
                editButtons.remove();
                originalButtons.forEach(button => button.style.display = '');
            });
        });

        // 개별 체크박스 변경 시 전체 선택 체크박스 상태 업데이트
        function updateSelectAllCheckbox() {
            const allCheckboxes = document.querySelectorAll("#table-body input[type='checkbox']");
            const selectAllCheckbox = document.getElementById("체크박스");
            selectAllCheckbox.checked = allCheckboxes.length > 0 &&
                Array.from(allCheckboxes).every(checkbox => checkbox.checked);
        }

        // 모든 체크박스 해제 함수
        function uncheckAllCheckboxes() {
            document.querySelectorAll("#table-body input[type='checkbox'], #체크박스").forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        // 전체 선택 체크박스 이벤트 리스너
        document.getElementById("체크박스").addEventListener("change", function () {
            const checkboxes = document.querySelectorAll("#table-body input[type='checkbox']");
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        // 페이지당 표시할 데이터 수
        const pagedata = 5;

        // 현재 페이지 번호
        let page = 1;

        // 페이지네이션 버튼에 이벤트 리스너 추가
        document.querySelectorAll('.pagination button').forEach(button => {
            button.addEventListener('click', function () {
                const pageText = this.textContent;
                if (pageText === '<') {
                    if (page > 1) {
                        page--;
                    }
                } else if (pageText === '>') {
                    if (page < Math.ceil(tableBody.children.length / pagedata)) {
                        page++;
                    }
                } else {
                    page = parseInt(pageText, 10);
                }
                updateTable();
            });
        });

        // 테이블 업데이트 함수
        function updateTable() {
            const rows = document.querySelectorAll("#table-body tr");
            const startIndex = (page - 1) * pagedata;
            const endIndex = startIndex + pagedata;

            rows.forEach((row, index) => {
                if (index >= startIndex && index < endIndex) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });

            // 페이지네이션 버튼 업데이트
            updatePaginationButtons();
        }

        // 페이지네이션 버튼 업데이트 함수
        function updatePaginationButtons() {
            const buttons = document.querySelectorAll('.pagination button');
            buttons.forEach(button => {
                if (button.textContent === page.toString()) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // 초기 테이블 업데이트
        updateTable();

    </script>
</body>

</html>
