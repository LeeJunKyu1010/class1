<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        .user-info span {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>사용자 정보</h1>
        <div class="user-info">
            <label>이름:</label>
            <span id="userName">-</span>
        </div>
        <div class="user-info">
            <label>아이디:</label>
            <span id="userId">-</span>
        </div>
        <div class="user-info">
            <label>등급:</label>
            <span id="userGrade">-</span>
        </div>
    </div>

    <script>
        // sessionStorage에서 사용자 정보 가져오기
        const userData = JSON.parse(sessionStorage.getItem('user'));

        if (!userData) {
            alert("로그인이 필요합니다.");
            window.location.href = "login.html"; // 로그인 페이지로 이동
        } else {
            // 사용자 정보를 화면에 표시
            document.getElementById('userName').textContent = userData.name; // 이름 표시
            document.getElementById('userId').textContent = userData.id;
            document.getElementById('userGrade').textContent = userData.grade === 1 ? "관리자" : "작업자";
        }
    </script>
</body>

</html>
