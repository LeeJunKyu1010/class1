<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 공지사항</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
        }

        .main-content {
            flex: 1;
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notice-header button {
            padding: 8px 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .active:hover {
            background-color: #357ab7;
            cursor: pointer;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .search-box input,
        .search-box button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            background: #4a90e2;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #4a90e2;
            color: white;
        }
    </style>

    <script>
         function loadPosts() {
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let postList = document.getElementById('postList');

        postList.innerHTML = ''; // 기존 목록 초기화

        posts.forEach((post, index) => {
            let row = `
                <tr>
                    <td><input type="checkbox" class="post-checkbox" data-index="${index}"></td>
                    <td style="font-weight: bold;">${post.important === 'yes' ? '중요' : '일반'}</td>
                    <td><a href="공지사항작성.html?id=${index}">${post.title}</a></td>
                    <td>관리자</td>
                    <td>${post.date}</td>
                    <td>${post.views}</td>
                </tr>
            `;
            postList.innerHTML += row;
        });
    }

    function deletePosts() {
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let checkboxes = document.querySelectorAll('.post-checkbox:checked');

        if (checkboxes.length === 0) {
            alert('삭제할 항목을 선택하세요.');
            return;
        }

        checkboxes.forEach(checkbox => {
            let index = checkbox.getAttribute('data-index');
            posts.splice(index, 1);
        });

        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts(); 
    }

    window.onload = function() {
        loadPosts();
    }
</script>

</head>

<body>

    <!-- 메인 공지사항 컨텐츠 -->
    <div class="main-content">
        <div class="notice-header">
            <h2>공지사항</h2>
            <button type="button" class="active" onclick="window.location.href='공지사항작성.html'">공지사항 작성</button>
        </div>

        <!-- 검색 필터 -->
        <div class="search-box">
            <label>작성일자</label>
            <input type="date">
            <span>~</span>
            <input type="date">
            <input type="text" placeholder="검색어 입력">
            <button class="active">🔍 검색</button>
            <button class="active">수정</button>
            <button class="active">삭제</button>
        </div>

        <!-- 공지사항 리스트 -->
        <table>
            <thead>
                <tr>
                    <th>✔</th>
                    <th>구분</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일자</th>
                    <th>조회수</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td style="font-weight: bold;">중요</td>
                    <td>설 연휴 업무관련</td>
                    <td>이천안</td>
                    <td>2025-02-05</td>
                    <td>0</td>
                </tr>
            </thead>
            <tbody id="postList"></tbody>
        </table>
</body>

</html>
